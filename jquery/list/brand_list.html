<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌列表</title>
    <style>
        body,ul,span,a,li{margin: 0;padding: 0;}
        a{text-decoration: none;color: black;}
        ul{width: 900px ; margin: 80px auto;}
        li{list-style:none ; float: left; width: 300px; text-align: center;}
        .show{float:left;width: 150px ; border:3px solid gray ; color : gray;height:30px ; background: url("ico2.gif") no-repeat
        5px 10px; text-indent: 30px;line-height: 30px ; font-weight: bold; margin: 70px -220px;}
        .promote a,.promote i{color: orange ; font-weight: bold;}

    </style>
    <script src="jquery-1.12.2.min.js" type="text/javascript"></script>
    <script>
        $("document").ready(function(){
            var $category = $(".SubGategoryBox ul li:gt(6):not(:last)");
            var $btn = $(".show");
            var $recommend = $("ul li");

            $category.hide();
            $btn.click(function(){
                if($category.is(":visible")) {

                    $category.hide();
                    $(this).css("background", "url('ico2.gif') no-repeat 5px 10px")
                            .text("显示全部品牌");
                    $recommend.removeClass('promote');
                }
                else{
                    $category.show();
                    $(this).css("background", "url('ico1.gif') no-repeat 5px 10px")
                            .text('精简显示品牌');
                    $recommend.filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
                            .addClass("promote");
                }
                return false;
            });

            $btn.mouseover(function(){
                $btn.css({"border":"3px solid orange","color":"orange"});
            });

            $btn.mouseout(function(){
                $btn.css({"border":"3px solid gray","color":"gray"});
            });

        });

    </script>
</head>
<body>
    <div class="SubGategoryBox">
        <ul>
            <li><a href="#">佳能</a><i>(30400)</i></li>
            <li><a href="#">索尼</a><i>(27200)</i></li>
            <li><a href="#">三星</a><i>(20808)</i></li>
            <li><a href="#">尼康</a><i>(17821)</i></li>
            <li><a href="#">松下</a><i>(12289)</i></li>
            <li><a href="#">卡西欧</a><i>(9520)</i></li>
            <li><a href="#">富士</a><i>(14897)</i></li>
            <li><a href="#">柯达</a><i>(2195)</i></li>
            <li><a href="#">宾得</a><i>(3091)</i></li>
            <li><a href="#">理光</a><i>(4114)</i></li>
            <li><a href="#">奥林巴斯</a><i>(12763)</i></li>
            <li><a href="#">明基</a><i>(8967)</i></li>
            <li><a href="#">爱国者</a><i>(27899)</i></li>
            <li><a href="#">其他品牌相机</a><i>(88882)</i></li>
        </ul>
            <a href="#" class="show">显示全部品牌</a>
    </div>
</body>
</html>
