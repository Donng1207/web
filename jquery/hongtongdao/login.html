<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宏通道登录</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <link href="css/mystyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/myJs.js" type="text/javascript"></script>
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
    <div class="myLogin" style="margin-top: 2rem">
        <h2 class="myLogin_title">登录</h2>
        <div class="myLogin_user">
            <span class="myLogin_user_letter" style="font-size: 0.38rem;margin-right: 0.1rem">手机/邮箱</span>
            <input type="text" placeholder="请填写11位手机号或邮箱"/>
            <span class="myLogin_user_warn login_warn"></span>
            <i class="iconfont" style="font-size: 0.7rem;">&#xe600;</i>
        </div>

        <div class="myLogin_secret">
            <span class="myLogin_secret_letter">密码</span>
            <input type="password" placeholder="请填写6到20位密码"/>
            <span class="myLogin_secret_warn login_warn"></span>
            <i class="iconfont" style="font-size: 0.7rem">&#xe601;</i>
        </div>
        <a href="forget.html" class="myLogin_forget">忘记密码？</a>
        <div class="clearfloat"></div>
        <input type="checkbox" id="myLogin_remember"/><label for="myLogin_remember" class="myLogin_remember_letter">记住登录状态</label>
        <div class="clearfloat"></div>
        <span class="myLogin_user_warn login_error_warn" style="display:block;margin: 0 auto;width: 9rem;text-align: center;"></span>
        <input type="button" value="登录" class="myLogin_btn"/>
    </div>
</body>
</html>
