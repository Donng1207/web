<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宏通道企业</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <link href="css/mystyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/myJs.js" type="text/javascript"></script>
    <script src="js/plupload.full.min.js" type="text/javascript"></script>
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
    <div class="enterprise">
        <div class="enterprise_title_wrap">
            <h2 class="enterprise_title1 enterprise_title_active">初创企业</h2>
            <h2 class="enterprise_title2">成型企业</h2>
        </div>

        <!--成型企业部分-->

        <div class="mature_enterprise" style="display: none;">
            <div class="enterprise_name">
                <span class="enterprise_name_letter">产品名称</span>
                <input type="text" placeholder="请输入您的产品名称:XXAPP"/>
            </div>
            <div class="enterprise_link">
                <span class="enterprise_link_letter">产品链接</span>
                <input type="text" placeholder="请输入您的产品链接"/>
            </div>
            <div class="enterprise_type">
                <span class="enterprise_type_letter">产品类型</span>
                <div class="enterprise_wrapInput">
                    <input type="checkbox" id="enterprise_app" style="margin-left: 0.26rem" checked="checked"/><label for="enterprise_app">APP</label>
                    <input type="checkbox" id="enterprise_public"/><label for="enterprise_public">公众号</label>
                    <input type="checkbox" id="enterprise_other"/><label for="enterprise_other" style="margin-right: 0">其他</label>
                </div>
            </div>
            <div class="enterprise_type">
                <span class="enterprise_type_letter">推广人群</span>
                <div class="enterprise_wrapInput">
                    <input type="checkbox" id="enterprise_casual" style="margin-left: 0.26rem" checked="checked"/><label for="enterprise_casual">随意</label>
                    <input type="checkbox" id="enterprise_B"/><label for="enterprise_B">B端</label>
                    <input type="checkbox" id="enterprise_sure"/><label for="enterprise_sure" style="margin-right: 0">精准</label>
                </div>
            </div>
            <div class="enterprise_experience" style="height: 3.8rem">
                <span class="enterprise_core_letter">推广需求</span>
                <textarea placeholder="请输入您的推广需求"></textarea>
            </div>
            <div class="enterprise_place">
                <span class="enterprise_place_letter">推广地区</span>
                <input type="text" placeholder="请输入您要推广的地区:大小不限"/>
            </div>
            <div class="enterprise_level">
                <span class="enterprise_level_letter">推广量级</span>
                <label for="enterprise_level_daily">日量</label><input type="text" id="enterprise_level_daily"
                                                                     placeholder="具体值"/>
                <label for="enterprise_level_month">月量</label><input type="text" id="enterprise_level_month"
                                                                     placeholder="具体值"/>

            </div>
            <div class="enterprise_prepay">
                <span class="enterprise_prepay_letter">预算</span>
                <input type="text" placeholder="请输入具体值"/>
            </div>
            <span class="mature_warn"></span>
            <div class="mature_btn">
                <input type="button" value="提交" class="mature_sure"/>
                <input type="button" value="取消" class="mature_cancle">
            </div>

        </div>

        <!--初创企业部分-->
        <div class="initial_enterprise">
            <div class="initial_enterprise_place">
                <span class="initial_enterprise_place_letter">归属地</span>
                <input type="text" placeholder="请输入您的公司的归属地"/>
            </div>
            <div class="initial_enterprise_name">
                <span class="initial_enterprise_name_letter">公司名称</span>
                <input type="text" placeholder="请输入您的公司的名称"/>
            </div>
            <div class="initial_enterprise_type">
                <span class="initial_enterprise_type_letter">规模</span>
                <div class="enterprise_wrapInput">
                    <input type="checkbox" id="enterprise_team1" style="margin-left: 0.26rem" checked="checked"/><label for="enterprise_team1" style="margin-right: 0">1-10人</label>
                    <input type="checkbox" id="enterprise_team2"/><label for="enterprise_team2" style="margin-right: 0">10-20人</label>
                    <input type="checkbox" id="enterprise_team3"/><label for="enterprise_team3" style="margin-right: 0">20人以上</label>
                </div>
            </div>
            <div class="initial_enterprise_lun" style="height: 2.5rem">
                <span class="initial_enterprise_type_letter" style="">融资轮次</span>
                <div class="enterprise_wrapInput">
                    <input type="checkbox" id="enterprise_seed" style="margin-left: 0.26rem" checked="checked"/><label for="enterprise_seed" style="margin-right: 0">种子轮</label>
                    <input type="checkbox" id="enterprise_angle"/><label for="enterprise_angle" style="margin-right: 0">天使轮</label>
                    <input type="checkbox" id="enterprise_A"/><label for="enterprise_A" style="margin-right: 0">A轮</label>
                    <br/>
                    <input type="checkbox" id="enterprise_Aup" style="margin-left: 0.26rem; z-index: 20;"/><label for="enterprise_Aup" style="margin-right: 0">A轮以上</label>
                </div>
            </div>

            <div class="enterprise_introduction" style="height: 3.8rem">
                <span class="enterprise_core_letter">产品介绍</span>
                <textarea placeholder="请输入您产品的相关信息"></textarea>
            </div>

            <div class="enterprise_product_pic" style="margin-top:0;height: 3rem;position: relative;overflow: hidden">
                <span class="initial_enterprise_place_letter">产品截图</span>
                <form action="post_pic" method="post">
                <input type="text" value="" class="show_path"/>
                <input type="file" style="position: absolute;z-index: 99;height: 1.1rem;top: 0.4rem;opacity: 0;" class="opacity_input"/>
                <input value="选择" type="button" class="enterprise_choose" id="browse22"/>
                <br/>
                <input class="enterprise_transfer" id="transfer" value="上传" type="submit"/>
                <span class="progress"></span>
                </form>
            </div>
            <span class="initial_warn"></span>
            <div class="initial_btn">
                <input type="button" value="提交" class="initial_sure"/>
                <input type="button" value="取消" class="initial_cancle">
            </div>

        </div>

    </div>

</body>
