<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宏通道忘记密码</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <link href="css/mystyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/myJs.js" type="text/javascript"></script>
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
    <div class="myForget" style="margin-top: 2rem;">
        <h2 class="myForget_title">忘记密码</h2>
        <div class="myForget_user">
            <span class="myForget_user_letter" style="font-size: 0.38rem;margin-right: 0.1rem">手机号</span>
            <input type="text" placeholder="请填写11位手机号"/>
            <span class="myForget_user_warn forget_warn"></span>
            <i class="iconfont" style="font-size: 0.7rem;">&#xe600;</i>
        </div>

        <div class="myForget_secret">
            <span class="myForget_secret_letter">新密码</span>
            <input type="password" placeholder="请填写新的6到20位密码"/>
            <span class="myForget_secret_warn forget_warn"></span>
            <i class="iconfont" style="font-size: 0.7rem">&#xe601;</i>
        </div>
        <div class="myForget_secret2">
            <span class="myForget_secret2_letter">确认密码</span>
            <input type="password" placeholder="请确认您新的密码"/>
            <span class="myForget_secret2_warn forget_warn"></span>
            <i class="iconfont" style="font-size: 0.7rem">&#xe601;</i>
        </div>
        <div class="myForget_message_pic" style="position:relative;">
            <span class="myForget_pic_letter">图形验证</span>
            <input type="text" placeholder="图形验证码" class="myForget_pic_input" name="forget_pic" style="width: 2.7rem;float: left;margin-left: 0.1rem;margin-top: 0.2rem"/>
            <img src="images/800/yytg01.png" alt="" class="myForget_pic" style="width: 2rem;height: 0.88rem; float: left;margin-top: 0.5rem;margin-left: 0.2rem"/>
            <span class="myForget_change_click" style="font-size: 0.4rem;color: #00a2e7;float: left;margin-top: 0.8rem;margin-left: 0.2rem;">[换一张?]</span>
            <div class="clearfloat"></div>
            <span class="myForget_pic_warn warn"></span>
        </div>
        <div class="myForget_message">
            <span class="myForget_message_letter">短信验证</span>
            <input type="text" placeholder="请填写验证码" class="myForget_message_input"/>
            <input type="button" value="获取验证码" class="myForget_message_btn"/>
            <span class="myForget_message_warn warn"></span>
        </div>

        <input type="button" value="找回密码" class="myForget_btn"/>
    </div>
</body>
</html>
