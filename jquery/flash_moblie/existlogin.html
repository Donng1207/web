<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪电侠退出登录</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <script type="text/javascript">
        document.getElementsByTagName('html')[0].style.fontSize = (window.screen.width)/10 + 'px';
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/normal.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <a href="javascript:;"><img src="css/images/icon-return@3x.png" alt="" class="style_header_return" id="exist_return"/></a>
        <h1>退出登录</h1>
    </header>
    <div class="style_header_separate"></div>
    <section id="exist_info">
        <h1 id="exist_account">杭州东兴出口贸易有限公司</h1>
        <div id="exist_account_info">
            <img src="css/images/icon-login-big@3x.png" alt="" id="exist_account_pic"/><!--
            --><div id="exist_info_right">
                <h2>当前等级:<span id="exist_info_level">&nbsp;&nbsp;V2</span></h2>
                <span id="exist_info_droit">下单时运费按8.8折计算，FBA快递除外</span>
            </div>
        </div>
    </section>
    <input type="button" value="退出当前账号" id="exist_btn" class="style_loginbtn" style="background: #fff"/>
    <input type="button" value="关闭闪电侠" id="exist_close_btn" class="style_loginbtn" style="background: #fff"/>
</body>
</html>
