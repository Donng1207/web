<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪电侠登录</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <script type="text/javascript">
        document.getElementsByTagName('html')[0].style.fontSize = (window.screen.width)/10 + 'px';
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/normal.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="header_menu p_t1">
                <a href=""><span class="c_dark">闪电侠</span></a>
            </div>
            <div class="header_ico">

            </div>
            <div class="header_personal">
                <a href=""><img src="css/images/icon-menu-user@3x.png"></a>
            </div>
        </div>
    </header><!--头部nav-->
    <div id="login_wrapper">
        <section id="login_welcome" class="style_welcome">
            <img src="css/images/icon-login-big@3x.png" alt="" id="login_pic"/>
            <h1 id="login_title">欢迎回到闪电侠</h1>
        </section>  <!--欢迎回到闪电侠-->
        <section id="login_info">
            <div id="login_tel" class="style_si">
                <span id="login_tel_hint">手机</span><!-- 用于去除inline-block间的间隙
                --><input type="text" placeholder="注册手机号" id="login_tel_text"/>
            </div>
            <div id="login_secret" class="style_si">
                <span id="login_secret_hint">密码</span><!-- 用于去除inline-block间的间隙
                --><input type="password" placeholder="请输入密码" id="login_secret_text"/>
            </div>
        </section>
        <section id="login_other">
            <img id="login_auto_check" src="css/images/btn-multiple-n@3x.png"/><label for="login_auto_check">自动登录</label>
            <a id="login_forget" href="javascript:;">忘记密码?</a>
        </section>
        <div class="clearfloat"></div>
        <section id="login_btn_group">
            <input type="button" value="登录" id="login_btn" class="style_loginbtn"/>
            <input type="button" value="注册" id="login_register" class="style_loginbtn"/>
        </section>
    </div>
</body>
</html>
