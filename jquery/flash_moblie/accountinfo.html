<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪电侠账号信息</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <script type="text/javascript">
        document.getElementsByTagName('html')[0].style.fontSize = (window.screen.width)/10 + 'px';
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/normal.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <a href="javascript:;"><img src="css/images/icon-return@3x.png" alt="" class="style_header_return" id="account_return"/></a>
        <h1>账号信息</h1>
    </header>
    <div class="style_header_separate"></div>
    <section id="account_title" class="style_title">
        基本信息
    </section>
    <section id="account_detail">
        <div id="account_secname" class="style_account">
            <span>名</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_secname_text"/>
        </div><!--
        --><div id="account_firname" class="style_account">
            <span>姓</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_firname_text"/>
        </div><!--
        --><div id="account_country" class="style_account">
            <span>国家</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_country_text"/>
        </div><!--
        --><div id="account_state" class="style_account">
            <span>州/省</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_state_text"/>
        </div><!--
        --><div id="account_city" class="style_account">
            <span>城市</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_city_text"/>
        </div>
        <div id="account_address" class="style_account">
            <span>地址</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_address_text"/>
        </div>
        <div id="account_post" class="style_account">
            <span>邮编</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_post_text"/>
        </div><!--
        --><div id="account_tel" class="style_account">
            <span>手机</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_tel_text"/>
        </div>
        <div id="account_company" class="style_account">
            <span>公司</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_company_text"/>
        </div>
        <div id="account_mail" class="style_account">
            <span>邮箱</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_mail_text"/>
        </div><!--
        --><div id="account_cell" class="style_account">
        <span>座机</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_cell_text"/>
        </div>
        <div id="account_number" class="style_account">
            <span>税务号/雇主识别号</span><!--去除inline-block之间的空隙
            --><input type="text" id="account_number_text"/>
        </div>
    </section>
    <a href="javascript:;" class="style_loginbtn" id="account_btn">下一步</a>
</body>
</html>
