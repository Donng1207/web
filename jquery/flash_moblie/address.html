<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪电侠地址管理</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <script type="text/javascript">
        document.getElementsByTagName('html')[0].style.fontSize = (window.screen.width)/10 + 'px';
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/normal.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <a href="javascript:;"><img src="css/images/icon-return@3x.png" alt="" class="style_header_return" id="price_return"/></a>
        <input type="text" placeholder="公司名 / 城市 / 邮箱" id="address_search_text" class="style_search"/>
        <input type="button" value="搜索" id="address_search" class="style_search_btn"/>
    </header>
    <div id="address_btn_wrapper">
        <input type="button" value="创建新地址" id="address_create" class="style_loginbtn"/>
    </div>
    <section id="address_detail">
        <ul id="address_detail_ul">
            <li class="style_address_li">
                <div class="address_separate"><span>公司名：</span><input type="text" class="address_company address_none" value="浙江某某某网络科技有限公司" disabled="disabled"/></div>
                <div class="address_separate"><span>地址：</span><input type="text" class="address_name address_none" value="滨江区江南大道55号" disabled="disabled"/></div>
                <div class="address_separate">
                    <span>国家：</span><input type="text" class="address_country address_none" disabled="disabled" value="中国"/>
                    <span>州/省：</span><input type="text" class="address_province address_none" disabled="disabled" value="新疆维吾尔自治区"/>
                </div>
                <div class="address_separate">
                    <span>城市：</span><input type="text" class="address_city address_none" disabled="disabled" value="克孜勒苏柯尔克孜自治州"/>
                </div>
                <div class="address_separate"><span>电话：</span><input type="text" class="address_tel address_none" disabled="disabled" value="0571-86649802"/></div>
                <div class="address_separate"><span>邮箱：</span><input type="text" class="address_mail address_none" disabled="disabled" value="364613721@qq.com"/></div>
                <input type="button" value="编辑" class="address_edit style_address_btn"/>
                <input type="button" value="删除" class="address_del style_address_btn"/>
            </li>
            <li class="style_address_li">
                <div class="address_separate"><span>公司名：</span><input type="text" class="address_company address_none" value="浙江某某某网络科技有限公司" disabled="disabled"/></div>
                <div class="address_separate"><span>地址：</span><input type="text" class="address_name address_none" value="滨江区江南大道55号" disabled="disabled"/></div>
                <div class="address_separate">
                    <span>国家：</span><input type="text" class="address_country address_none" disabled="disabled" value="中国"/>
                    <span>州/省：</span><input type="text" class="address_province address_none" disabled="disabled" value="新疆维吾尔自治区"/>
                </div>
                <div class="address_separate">
                    <span>城市：</span><input type="text" class="address_city address_none" disabled="disabled" value="克孜勒苏柯尔克孜自治州"/>
                </div>
                <div class="address_separate"><span>电话：</span><input type="text" class="address_tel address_none" disabled="disabled" value="0571-86649802"/></div>
                <div class="address_separate"><span>邮箱：</span><input type="text" class="address_mail address_none" disabled="disabled" value="364613721@qq.com"/></div>
                <input type="button" value="编辑" class="address_edit style_address_btn"/>
                <input type="button" value="删除" class="address_del style_address_btn"/>
            </li>
        </ul>
    </section>
</body>
</html>
