<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪电侠忘记密码</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <script type="text/javascript">
        document.getElementsByTagName('html')[0].style.fontSize = (window.screen.width)/10 + 'px';
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/normal.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="header_menu p_t1">
                <a href=""><span class="c_dark">闪电侠</span></a>
            </div>
            <div class="header_ico">

            </div>
            <div class="header_personal">
                <a href=""><img src="css/images/icon-menu-user@3x.png"></a>
            </div>
        </div>
    </header><!--头部nav-->
    <div id="forget_wrapper">
        <section id="forget_welcome" class="style_welcome">
            <img src="css/images/icon-login-big@3x.png" alt="" id="forget_pic"/>
            <h1 id="forget_title">密码重置</h1>
        </section>  <!--欢迎回到闪电侠-->
        <section id="forget_info">
            <div id="forget_tel" class="style_si">
                <span id="forget_tel_hint">手机</span><!-- 用于去除inline-block间的间隙
                --><input type="text" placeholder="已注册手机号" id="forget_tel_text"/>
            </div>
            <div id="forget_secret" class="style_si">
                <span id="forget_secret_hint">密码</span><!-- 用于去除inline-block间的间隙
                --><input type="password" placeholder="新密码,6-20位数字和字母组成" id="forget_secret_text"/>
            </div>
            <div id="forget_resecret" class="style_si">
                <span id="forget_resecret_hint">再次输入</span><!-- 用于去除inline-block间的间隙
                --><input type="password" placeholder="再次输入密码" id="forget_resecret_text"/>
            </div>
            <div id="forget_captcha" class="style_si">
                <span id="forget_captcha_hint">验证码</span><!-- 用于去除inline-block间的间隙
                --><input type="text" placeholder="收到的短信验证码" id="forget_captcha_text"/>
                <button id="forget_captcha_btn" class="style_captcha">获取验证码</button>
            </div>
        </section>
        <div class="clearfloat"></div>
        <input type="button" value="点击重置" id="forget_btn" class="style_loginbtn"/>
    </div>
</body>
</html>
