<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动翻开图片</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: gray;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            var aDiv = document.getElementsByTagName('div');
            var dLeft = 0, dTop = 0;


            for(var i = 0 ; i < 120 ; ++i){
                document.body.innerHTML += '<div></div>';
            }
            for(i = 0 ; i < 120 ; ++i){
                aDiv[i].style.top = 8 + dTop * 50 + 'px';
                aDiv[i].style.left = 8 + dLeft * 50 + 'px';
                dLeft ++;
                if(dLeft == 10){
                    dTop ++;
                    dLeft = 0 ;
                }
            }

            for(i = 0 ; i < 120 ; ++i ){
                (function(){
                    var index = i;
                    aDiv[index].onmousemove = function(){
                        aDiv[index].style.display = 'none';
                    };
                })()
            }
        };
    </script>
</head>
<body>
    <img  id="pic" src="pic.png" alt="图片加载失败"/>
</body>
</html>
