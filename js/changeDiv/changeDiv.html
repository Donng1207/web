<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变Div样式</title>
    <script src="changeDiv.js" type="text/javascript"></script>
    <link href="changeDiv.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <span>请为下面的DIV设置样式：</span>
    <input id="set" type="button" value="点击设置"/>
    <br />
    <br />
    <div id="show"></div>
    <div id="filter"></div>
    <div id="win">
        <span class="span2">请选择背景颜色:</span>
        <input id="red" class="num" type="button" value="红">
        <input id="green" class="num" type="button" value="绿">
        <input id="blue" class="num" type="button" value="蓝">
        <br />
        <span class="span2">请选择宽度(px):</span>

        <input id="w_two" class="num" type="button" value="200">
        <input id="w_three" class="num" type="button" value="300">
        <input id="w_four" class="num" type="button" value="400">

        <br />
        <span class="span2">请选择高度(px):</span>
        <input id="h_two" class="num" type="button" value="200">
        <input id="h_three" class="num" type="button" value="300">
        <input id="h_four" class="num" type="button" value="400">

        <br />
        <input id="reset" class="btn2" type="button" value="恢复">
        <input id="sure" class="btn2" type="button" value="确认">

    </div>

</body>
</html>
