<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找替换</title>
    <style>
    </style>
    <script src="myJS.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var data = [
                {'id':1 , 'username':'shawn','sex':'male'},
                {'id':2 , 'username':'leo','sex':'male'},
                {'id':3 , 'username':'lucy','sex':'female'},
                {'id':4 , 'username':'analise','sex':'male'}

            ];


            var oTab = document.getElementById('tab1');
            var oTbody = oTab.tBodies[0];
            for(var i= 0 ; i < data.length; ++i){
                var oTr = document.createElement('tr');

                if(i % 2 == 0 ) oTr.style.background = 'white';
                else oTr.style.background = 'gray';

                var oTd = document.createElement('td');
                oTd.innerHTML = data[i].id;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].username;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].sex;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                oTr.appendChild(oTd);

                var oA = document.createElement('a');
                oA.innerHTML = 'delete';
                oA.href = 'javascript:;';
                oTd.appendChild(oA);
                oA.onclick = function () {
                    oTbody.removeChild(this.parentNode.parentNode);
                    for(var i = 0 ; i < oTbody.rows.length ; ++i){
                        if(i % 2 == 0){
                            oTbody.rows[i].style.background = 'white';
                        }
                        else oTbody.rows[i].style.background = 'gray';
                    }

                };

                oTbody.appendChild(oTr);
            }


        };
    </script>
</head>
<body>
    <table id="tab1" width="100%"  border="1px">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
