<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form id="form">
        <ul id="content">
            <li><span>用户名</span><input type="text" id="name" placeholder="不超过6位的数字和字母组成"/><i class="iconfont">&#xe612;</i></li>
            <li><span>密 码</span><input type="password" id="pwd" placeholder="由8-12位数字字母组成"/><i class="iconfont">&#xe612;</i></li>
            <li><span>邮 箱</span><input type="text" id="email" placeholder="请填写正确的邮箱"/><i class="iconfont">&#xe612;</i></li>
            <li id="btn">注册</li>
        </ul>
    </form>
</body>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
    $('body').height($(window).height());
    $('#form').animate({'height':'300px'},600,function () {
        $('#content').fadeIn(500);
    });
    $(function () {
        $(window).resize(function () {
            $('body').height($(window).height());
        });
        $('#btn').bind('click',function () {
            var count = 0;
            $('i').each(function () {
                if($(this).hasClass('green')) count++;
            });
            if(count == 3)
                alert('注册成功');
            else alert('请填写正确信息');
        }).hover(function () {
            $(this).css({'background':'gray','color':'white'});
        },function () {
            $(this).css({'background':'white','color':'black'});
        });
        $('#name').blur(function () {
           var str = $(this).val();
           //console.log(1,checkname(str));
           if(checkname(str) == true) $(this).next().removeClass('red').addClass('green').html('&#xe612;').css('display','inline-block');
           else $(this).next().removeClass('green').addClass('red').html('&#xe66a;').css('display','inline-block');
        });
        $('#pwd').blur(function () {
            var str = $(this).val();
            //alert(checkpwd(str));
            //console.log(2,checkpwd(str));
            if(checkpwd(str) == true) $(this).next().removeClass('red').addClass('green').html('&#xe612;').css('display','inline-block');
            else $(this).next().removeClass('green').addClass('red').html('&#xe66a;').css('display','inline-block');
        });
        $('#email').blur(function () {
            var str = $(this).val();
            //alert(checkemail(str));
            //console.log(3,checkemail(str));
            if(checkemail(str) == true) $(this).next().removeClass('red').addClass('green').html('&#xe612;').css('display','inline-block');
            else $(this).next().removeClass('green').addClass('red').html('&#xe66a;').css('display','inline-block');
        });
    });
    function checkname(name) {
        var pattern = /^[a-z0-9A-Z]{1,6}$/;
        return pattern.test(name);
    }
    function checkemail(email) {
        var pattern = /^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/;
        return pattern.test(email);
    }
    function checkpwd(pwd) {
        var pattern = /^[a-z0-9A-Z]{8,16}$/;
        return pattern.test(pwd);
    }
</script>
</html>
